<ion-tabs>

  <ion-tab-bar slot="top" class="tab-bar">
    <ion-tab-button tab="messages" class="menu-item">
      <ion-icon name="chatbubble-ellipses-sharp"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="announcements" class="menu-item">
      <ion-icon name="newspaper-sharp"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="contacts" class="menu-item">
      <ion-icon name="journal-sharp"></ion-icon>
    </ion-tab-button>

    <ion-button component="menu" class="menu-button" fill="clear" id="nested-button">
      <ion-icon name="ellipsis-vertical-sharp"></ion-icon>
    </ion-button>
  </ion-tab-bar>
</ion-tabs>
<ion-popover [isOpen]="isPopoverOpen" trigger="nested-button"  [dismissOnSelect]="true">
  <ng-template>
    <app-popover-content>
      <ion-list>
        <ion-item (click)="redirectTo('/profile/' + this.user.id)" [button]="true" [detail]="false">
          <ion-label>Edit profile</ion-label>
        </ion-item>
        <ion-item *ngIf="user.admin" (click)="redirectTo('/edit-departments')" [button]="true" [detail]="false">
          <ion-label>Edit departments</ion-label>
        </ion-item>
        <ion-item *ngIf="user.admin" (click)="redirectTo('/edit-users')" [button]="true" [detail]="false">
          <ion-label>Edit users</ion-label>
        </ion-item>
        <ion-item (click)="logout()" [button]="true" [detail]="false">
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </app-popover-content>
  </ng-template>
</ion-popover>
